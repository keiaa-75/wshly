<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body class="bg-gradient-to-br from-pink-50 to-red-50 min-h-screen font-vt323 flex items-center justify-center p-4">
    
    <!-- Card Display -->
    <div th:replace="fragments/card :: card-display"></div>
    
    <!-- Floating Action Buttons -->
    <div class="fixed bottom-6 left-6 space-y-3">
        <button id="copyBtn" onclick="copyCardLink()" 
                class="block bg-gradient-to-r from-cherry-500 to-cherry-600 text-white font-doto font-bold px-4 py-3 rounded-lg hover:from-cherry-600 hover:to-cherry-700 transition-colors shadow-lg">
            COPY LINK
        </button>
        
        <a href="/" 
           class="block bg-gradient-to-r from-pink-500 to-red-500 text-white font-doto font-bold px-4 py-3 rounded-lg hover:from-pink-600 hover:to-red-600 transition-colors shadow-lg text-center">
            NEW CARD
        </a>
    </div>
    
    <script src="/js/card-display.js"></script>
    <style th:replace="fragments/card :: card-styles"></style>
</body>
</html>
