<div th:fragment="stickers" xmlns:th="http://www.thymeleaf.org">
    <style>
        .sticker-container {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sticker-container img {
            width: 100%;
            height: 100%;
            max-width: 52px;
            max-height: 52px;
        }
    </style>
    
    <div class="grid grid-cols-6 gap-3 sm:grid-cols-3 sm:gap-2 max-w-full sm:max-w-[180px] mx-auto dir-ltr sm:dir-rtl">
        <div class="sticker-container dir-ltr"><img src="/svg/sticker-tree.svg" alt="Christmas Tree"></div>
        <div class="sticker-container dir-ltr"><img src="/svg/sticker-gift.svg" alt="Gift Box"></div>
        <div class="sticker-container dir-ltr"><img src="/svg/sticker-candy-cane.svg" alt="Candy Cane"></div>
        <div class="sticker-container dir-ltr"><img src="/svg/sticker-snowflake.svg" alt="Snowflake"></div>
        <div class="sticker-container dir-ltr"><img src="/svg/sticker-star.svg" alt="Star"></div>
        <div class="sticker-container dir-ltr"><img src="/svg/sticker-bibingka.svg" alt="Bibingka"></div>
    </div>
</div>
