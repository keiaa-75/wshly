<div th:fragment="stickers" xmlns:th="http://www.thymeleaf.org">
    <style>
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            direction: rtl;
            gap: 0.5rem;
            max-width: 180px;
            margin: 0 auto;
        }
        
        .sticker-container {
            direction: ltr;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sticker-container img {
            width: 100%;
            height: 100%;
            max-width: 52px;
            max-height: 52px;
        }
    </style>
    
    <div class="sticker-grid">
        <div class="sticker-container"><img src="/svg/sticker-tree.svg" alt="Christmas Tree"></div>
        <div class="sticker-container"><img src="/svg/sticker-gift.svg" alt="Gift Box"></div>
        <div class="sticker-container"><img src="/svg/sticker-candy-cane.svg" alt="Candy Cane"></div>
        <div class="sticker-container"><img src="/svg/sticker-snowflake.svg" alt="Snowflake"></div>
        <div class="sticker-container"><img src="/svg/sticker-star.svg" alt="Star"></div>
    </div>
</div>
