<div th:fragment="stickers" xmlns:th="http://www.thymeleaf.org">
    <style>
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 180px;
            margin: 0 auto;
        }
        
        .sticker-container {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sticker-container svg {
            width: 100%;
            height: 100%;
            max-width: 52px;
            max-height: 52px;
        }
    </style>
    
    <div class="sticker-grid">
        <!-- Christmas Tree -->
        <div class="sticker-container">
            <svg viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Pixelated rounded container -->
                <path d="M4 0h44v2h2v2h2v44h-2v2h-2v2H4v-2H2v-2H0V4h2V2h2V0z" fill="#2d5a27"/>
                <!-- Dashed stamp border -->
                <path d="M6 4h4v2H6zM14 4h4v2h-4zM22 4h8v2h-8zM34 4h4v2h-4zM42 4h4v2h-4z" fill="#1a3d18"/>
                <path d="M48 6h2v4h-2zM48 14h2v4h-2zM48 22h2v8h-2zM48 34h2v4h-2zM48 42h2v4h-2z" fill="#1a3d18"/>
                <path d="M42 48h4v2h-4zM34 48h4v2h-4zM22 48h8v2h-8zM14 48h4v2h-4zM6 48h4v2H6z" fill="#1a3d18"/>
                <path d="M2 42h2v4H2zM2 34h2v4H2zM2 22h2v8H2zM2 14h2v4H2zM2 6h2v4H2z" fill="#1a3d18"/>
                <!-- Tree -->
                <rect x="24" y="10" width="4" height="4" fill="#ffd700"/>
                <rect x="22" y="14" width="8" height="4" fill="#22c55e"/>
                <rect x="20" y="18" width="12" height="4" fill="#22c55e"/>
                <rect x="18" y="22" width="16" height="4" fill="#22c55e"/>
                <rect x="16" y="26" width="20" height="4" fill="#16a34a"/>
                <rect x="14" y="30" width="24" height="4" fill="#16a34a"/>
                <rect x="12" y="34" width="28" height="4" fill="#15803d"/>
                <!-- Trunk -->
                <rect x="22" y="38" width="8" height="6" fill="#92400e"/>
                <!-- Ornaments -->
                <rect x="24" y="20" width="4" height="4" fill="#ef4444"/>
                <rect x="18" y="28" width="4" height="4" fill="#fbbf24"/>
                <rect x="30" y="28" width="4" height="4" fill="#3b82f6"/>
                <rect x="22" y="34" width="4" height="4" fill="#ec4899"/>
            </svg>
        </div>
        
        <!-- Gift Box -->
        <div class="sticker-container">
            <svg viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Pixelated rounded container -->
                <path d="M4 0h44v2h2v2h2v44h-2v2h-2v2H4v-2H2v-2H0V4h2V2h2V0z" fill="#dc2626"/>
                <!-- Dashed stamp border -->
                <path d="M6 4h4v2H6zM14 4h4v2h-4zM22 4h8v2h-8zM34 4h4v2h-4zM42 4h4v2h-4z" fill="#991b1b"/>
                <path d="M48 6h2v4h-2zM48 14h2v4h-2zM48 22h2v8h-2zM48 34h2v4h-2zM48 42h2v4h-2z" fill="#991b1b"/>
                <path d="M42 48h4v2h-4zM34 48h4v2h-4zM22 48h8v2h-8zM14 48h4v2h-4zM6 48h4v2H6z" fill="#991b1b"/>
                <path d="M2 42h2v4H2zM2 34h2v4H2zM2 22h2v8H2zM2 14h2v4H2zM2 6h2v4H2z" fill="#991b1b"/>
                <!-- Box body -->
                <rect x="10" y="22" width="32" height="22" fill="#22c55e"/>
                <rect x="10" y="22" width="32" height="4" fill="#16a34a"/>
                <!-- Ribbon vertical -->
                <rect x="24" y="22" width="4" height="22" fill="#fbbf24"/>
                <!-- Ribbon horizontal -->
                <rect x="10" y="22" width="32" height="4" fill="#fbbf24"/>
                <!-- Bow -->
                <rect x="18" y="12" width="6" height="10" fill="#fbbf24"/>
                <rect x="28" y="12" width="6" height="10" fill="#fbbf24"/>
                <rect x="24" y="14" width="4" height="8" fill="#f59e0b"/>
                <rect x="16" y="14" width="4" height="4" fill="#fbbf24"/>
                <rect x="32" y="14" width="4" height="4" fill="#fbbf24"/>
            </svg>
        </div>
        
        <!-- Candy Cane -->
        <div class="sticker-container">
            <svg viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Pixelated rounded container -->
                <path d="M4 0h44v2h2v2h2v44h-2v2h-2v2H4v-2H2v-2H0V4h2V2h2V0z" fill="#fecaca"/>
                <!-- Dashed stamp border -->
                <path d="M6 4h4v2H6zM14 4h4v2h-4zM22 4h8v2h-8zM34 4h4v2h-4zM42 4h4v2h-4z" fill="#fca5a5"/>
                <path d="M48 6h2v4h-2zM48 14h2v4h-2zM48 22h2v8h-2zM48 34h2v4h-2zM48 42h2v4h-2z" fill="#fca5a5"/>
                <path d="M42 48h4v2h-4zM34 48h4v2h-4zM22 48h8v2h-8zM14 48h4v2h-4zM6 48h4v2H6z" fill="#fca5a5"/>
                <path d="M2 42h2v4H2zM2 34h2v4H2zM2 22h2v8H2zM2 14h2v4H2zM2 6h2v4H2z" fill="#fca5a5"/>
                <!-- Cane hook -->
                <rect x="22" y="8" width="16" height="4" fill="#ffffff"/>
                <rect x="34" y="12" width="4" height="8" fill="#ef4444"/>
                <rect x="18" y="12" width="4" height="4" fill="#ef4444"/>
                <!-- Cane body -->
                <rect x="18" y="16" width="4" height="6" fill="#ffffff"/>
                <rect x="18" y="22" width="4" height="6" fill="#ef4444"/>
                <rect x="18" y="28" width="4" height="6" fill="#ffffff"/>
                <rect x="18" y="34" width="4" height="6" fill="#ef4444"/>
                <rect x="18" y="40" width="4" height="6" fill="#ffffff"/>
                <!-- Hook top stripes -->
                <rect x="22" y="8" width="4" height="4" fill="#ef4444"/>
                <rect x="30" y="8" width="4" height="4" fill="#ef4444"/>
                <rect x="34" y="16" width="4" height="4" fill="#ffffff"/>
            </svg>
        </div>
        
        <!-- Snowflake -->
        <div class="sticker-container">
            <svg viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Pixelated rounded container -->
                <path d="M4 0h44v2h2v2h2v44h-2v2h-2v2H4v-2H2v-2H0V4h2V2h2V0z" fill="#bfdbfe"/>
                <!-- Dashed stamp border -->
                <path d="M6 4h4v2H6zM14 4h4v2h-4zM22 4h8v2h-8zM34 4h4v2h-4zM42 4h4v2h-4z" fill="#93c5fd"/>
                <path d="M48 6h2v4h-2zM48 14h2v4h-2zM48 22h2v8h-2zM48 34h2v4h-2zM48 42h2v4h-2z" fill="#93c5fd"/>
                <path d="M42 48h4v2h-4zM34 48h4v2h-4zM22 48h8v2h-8zM14 48h4v2h-4zM6 48h4v2H6z" fill="#93c5fd"/>
                <path d="M2 42h2v4H2zM2 34h2v4H2zM2 22h2v8H2zM2 14h2v4H2zM2 6h2v4H2z" fill="#93c5fd"/>
                <!-- Snowflake center -->
                <rect x="24" y="24" width="4" height="4" fill="#3b82f6"/>
                <!-- Vertical arm -->
                <rect x="24" y="10" width="4" height="14" fill="#60a5fa"/>
                <rect x="24" y="28" width="4" height="14" fill="#60a5fa"/>
                <!-- Horizontal arm -->
                <rect x="10" y="24" width="14" height="4" fill="#60a5fa"/>
                <rect x="28" y="24" width="14" height="4" fill="#60a5fa"/>
                <!-- Diagonal accents -->
                <rect x="16" y="16" width="4" height="4" fill="#60a5fa"/>
                <rect x="32" y="16" width="4" height="4" fill="#60a5fa"/>
                <rect x="16" y="32" width="4" height="4" fill="#60a5fa"/>
                <rect x="32" y="32" width="4" height="4" fill="#60a5fa"/>
                <!-- Tips -->
                <rect x="22" y="8" width="8" height="2" fill="#93c5fd"/>
                <rect x="22" y="42" width="8" height="2" fill="#93c5fd"/>
                <rect x="8" y="22" width="2" height="8" fill="#93c5fd"/>
                <rect x="42" y="22" width="2" height="8" fill="#93c5fd"/>
            </svg>
        </div>
        
        <!-- Star -->
        <div class="sticker-container">
            <svg viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Pixelated rounded container -->
                <path d="M4 0h44v2h2v2h2v44h-2v2h-2v2H4v-2H2v-2H0V4h2V2h2V0z" fill="#fef3c7"/>
                <!-- Dashed stamp border -->
                <path d="M6 4h4v2H6zM14 4h4v2h-4zM22 4h8v2h-8zM34 4h4v2h-4zM42 4h4v2h-4z" fill="#fde68a"/>
                <path d="M48 6h2v4h-2zM48 14h2v4h-2zM48 22h2v8h-2zM48 34h2v4h-2zM48 42h2v4h-2z" fill="#fde68a"/>
                <path d="M42 48h4v2h-4zM34 48h4v2h-4zM22 48h8v2h-8zM14 48h4v2h-4zM6 48h4v2H6z" fill="#fde68a"/>
                <path d="M2 42h2v4H2zM2 34h2v4H2zM2 22h2v8H2zM2 14h2v4H2zM2 6h2v4H2z" fill="#fde68a"/>
                <!-- Star body -->
                <rect x="24" y="8" width="4" height="4" fill="#fbbf24"/>
                <rect x="22" y="12" width="8" height="4" fill="#fbbf24"/>
                <rect x="10" y="16" width="32" height="4" fill="#fbbf24"/>
                <rect x="14" y="20" width="24" height="4" fill="#f59e0b"/>
                <rect x="16" y="24" width="20" height="4" fill="#f59e0b"/>
                <rect x="18" y="28" width="16" height="4" fill="#fbbf24"/>
                <rect x="14" y="32" width="8" height="4" fill="#fbbf24"/>
                <rect x="30" y="32" width="8" height="4" fill="#fbbf24"/>
                <rect x="10" y="36" width="8" height="4" fill="#f59e0b"/>
                <rect x="34" y="36" width="8" height="4" fill="#f59e0b"/>
                <rect x="8" y="40" width="6" height="4" fill="#fbbf24"/>
                <rect x="38" y="40" width="6" height="4" fill="#fbbf24"/>
                <!-- Sparkle -->
                <rect x="26" y="18" width="2" height="2" fill="#ffffff"/>
            </svg>
        </div>
    </div>
</div>
