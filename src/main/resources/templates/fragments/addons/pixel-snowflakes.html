<div th:fragment="pixel-snowflakes" xmlns:th="http://www.thymeleaf.org">
    <style>
        .snowflakes-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 20;
            overflow: hidden;
        }
        
        .snowflake {
            position: absolute;
            color: #93c5fd;
            opacity: 0.4;
            font-family: 'AuX DotBitC', monospace;
        }
        
        .snowflake::before {
            content: '‚ùÑ';
        }
        
        .sf-xs { font-size: 0.5rem; opacity: 0.3; }
        .sf-sm { font-size: 0.625rem; opacity: 0.35; }
        .sf-md { font-size: 0.75rem; opacity: 0.4; }
    </style>
    
    <div class="snowflakes-overlay">
        <!-- Top scattered -->
        <span class="snowflake sf-xs" style="top: 8%; left: 12%;"></span>
        <span class="snowflake sf-sm" style="top: 5%; left: 45%;"></span>
        <span class="snowflake sf-xs" style="top: 12%; left: 78%;"></span>
        <span class="snowflake sf-md" style="top: 6%; right: 8%;"></span>
        
        <!-- Middle scattered -->
        <span class="snowflake sf-sm" style="top: 35%; left: 5%;"></span>
        <span class="snowflake sf-xs" style="top: 42%; left: 28%;"></span>
        <span class="snowflake sf-xs" style="top: 50%; left: 52%;"></span>
        <span class="snowflake sf-sm" style="top: 38%; right: 15%;"></span>
        
        <!-- Bottom scattered -->
        <span class="snowflake sf-md" style="top: 68%; left: 8%;"></span>
        <span class="snowflake sf-xs" style="top: 75%; left: 35%;"></span>
        <span class="snowflake sf-sm" style="top: 82%; left: 60%;"></span>
        <span class="snowflake sf-xs" style="top: 70%; right: 5%;"></span>
        <span class="snowflake sf-sm" style="top: 88%; right: 25%;"></span>
    </div>
</div>
