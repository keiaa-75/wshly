<div th:fragment="error-modal" id="error-modal" xmlns:th="http://www.thymeleaf.org"
     role="dialog" aria-modal="true" aria-labelledby="error-title"
     class="fixed inset-0 bg-red-900/80 z-50 flex items-center justify-center hidden">
    <div class="pixel-button !bg-white !cursor-default !max-w-xs mx-4 !p-0 overflow-hidden !block">
        <!-- Window bar -->
        <div class="flex items-center justify-between border-b-2 border-black bg-white px-3 py-2">
            <span id="error-title" class="font-superhelio text-red-600 text-lg">error</span>
            <button id="close-error" class="w-7 h-7 bg-red-500 hover:bg-red-600 flex items-center justify-center shrink-0"
                    aria-label="Close">
                <img src="/svg/icon-close.svg" alt="" class="w-4 h-4">
            </button>
        </div>
        <!-- Content -->
        <div class="flex flex-col items-center gap-4 p-4 text-center">
            <p class="font-aux-dotbitc text-gray-700 text-sm leading-relaxed">
                Something went... wrong? It seems so, and we're calling Santa's elves to help us mend it!
            </p>
        </div>
    </div>
</div>
