<div th:fragment="form(messages)" xmlns:th="http://www.thymeleaf.org">
    <h1 class="font-superhelio text-2xl text-red-600 mb-6 text-center md:text-left font-bold">CREATE CARD</h1>
    
    <form class="space-y-4">
        <div>
            <label for="senderName" class="block font-bold text-gray-700 mb-1 font-aux-dotbitc text-base">FROM:</label>
            <input type="text" id="senderName" name="senderName" placeholder="Your name" required maxlength="10"
                   class="w-full px-3 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 font-superhelio">
        </div>
        
        <div>
            <label for="recipientName" class="block font-bold text-gray-700 mb-1 font-aux-dotbitc text-base">TO:</label>
            <input type="text" id="recipientName" name="recipientName" placeholder="Recipient name" required maxlength="10"
                   class="w-full px-3 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 font-superhelio">
        </div>
        
        <div>
            <label id="mainMessage-label" class="block font-bold text-gray-700 mb-1 font-aux-dotbitc text-base">MESSAGE:</label>
            <div th:replace="~{fragments/components/custom-dropdown :: custom-dropdown('mainMessage', ${messages}, ${defaultMessage})}"></div>
        </div>
        
        <div>
            <label for="customMessage" class="block font-bold text-gray-700 mb-1 font-aux-dotbitc text-base">CUSTOM MESSAGE:</label>
            <textarea id="customMessage" name="customMessage" placeholder="Add your personal touch..." maxlength="150"
                      class="w-full px-3 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 h-20 resize-none font-superhelio"></textarea>
        </div>
        
        <!-- Shorten link checkbox -->
        <div class="flex items-center gap-2 mb-2">
            <button type="button" id="shorten-toggle" role="checkbox" aria-checked="false" aria-labelledby="shorten-label"
                    class="w-4 h-4 flex-shrink-0 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-1 rounded-sm">
                <img id="shorten-icon" src="/svg/icon-checkbox-unchecked.svg" alt="" class="w-full h-full">
            </button>
            <label id="shorten-label" class="text-xs text-gray-500 font-aux-dotbitc cursor-pointer select-none leading-none">Shorten link</label>
        </div>
        
        <div class="flex gap-2">
            <div class="flex-1" th:replace="~{fragments/components/pixel-button :: pixel-button('copyLink', 'Share Card <3', 'button')}"></div>
            <button id="musicToggle" type="button" class="pixel-button aspect-square !w-auto !px-3" aria-label="Toggle music">
                <img id="musicIcon" src="/svg/icon-play.svg" alt="" class="w-6 h-6">
            </button>
        </div>
    </form>
</div>
