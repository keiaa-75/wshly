<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'wshly - Say Your Wish'}">wshly</title>
    <meta name="description" content="Create cute, quirky holiday cards and share them with your loved ones.">
    <meta name="theme-color" content="#f87171">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="wshly - Say Your Wish">
    <meta property="og:description" content="Create cute, quirky holiday cards and share them with your loved ones.">
    <meta property="og:image" content="https://wshly.duckdns.org/social-preview.png">
    <meta property="og:url" content="https://wshly.duckdns.org">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="wshly - Say Your Wish">
    <meta name="twitter:description" content="Create cute, quirky holiday cards and share them with your loved ones.">
    <meta name="twitter:image" content="https://wshly.duckdns.org/social-preview.png">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preload" href="/svg/icon-checkbox-unchecked.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="/svg/icon-checkbox-checked.svg" as="image" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:replace="~{fragments/config/tailwind-config :: tailwind-config}"></script>
    <link href="https://fonts.cdnfonts.com/css/superhelio" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/aux-dotbitc" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/superhelio');
        @import url('https://fonts.cdnfonts.com/css/aux-dotbitc');
        
        :root {
            --theme-50: #fef2f2;
            --theme-100: #fee2e2;
            --theme-200: #fecaca;
            --theme-300: #fca5a5;
            --theme-400: #f87171;
            --theme-500: #ef4444;
            --theme-600: #dc2626;
            --theme-700: #b91c1c;
            --theme-800: #991b1b;
            --theme-900: #7f1d1d;
            --theme-gradient-from: #fdf2f8;
            --theme-gradient-to: #fef2f2;
        }
        
        :root.snow {
            --theme-50: #eff6ff;
            --theme-100: #dbeafe;
            --theme-200: #bfdbfe;
            --theme-300: #93c5fd;
            --theme-400: #60a5fa;
            --theme-500: #3b82f6;
            --theme-600: #2563eb;
            --theme-700: #1d4ed8;
            --theme-800: #1e40af;
            --theme-900: #1e3a8a;
            --theme-gradient-from: #eff6ff;
            --theme-gradient-to: #ecfeff;
        }
    </style>
    <link rel="stylesheet" href="/css/card-styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
</html>
