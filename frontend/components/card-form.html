<div>
    <style>
        .theme-input {
            border-color: var(--theme-200);
        }
        .theme-input:focus {
            --tw-ring-color: var(--theme-400);
        }
    </style>
    <h1 class="font-superhelio text-2xl mb-6 text-center md:text-left font-bold" style="color: var(--theme-600)">CREATE CARD</h1>
    
    <form class="space-y-4">
        <div>
            <label for="senderName" class="block font-bold text-gray-700 mb-1 font-aux-dotbitc text-base">FROM:</label>
            <input type="text" id="senderName" name="senderName" placeholder="Your name" required maxlength="10"
                   class="theme-input w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 font-superhelio">
        </div>
        
        <div>
            <label for="recipientName" class="block font-bold text-gray-700 mb-1 font-aux-dotbitc text-base">TO:</label>
            <input type="text" id="recipientName" name="recipientName" placeholder="Recipient name" required maxlength="10"
                   class="theme-input w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 font-superhelio">
        </div>
        
        <div>
            <label id="mainMessage-label" class="block font-bold text-gray-700 mb-1 font-aux-dotbitc text-base">MESSAGE:</label>
            <div id="mainMessage-dropdown"></div>
        </div>
        
        <div>
            <label for="customMessage" class="block font-bold text-gray-700 mb-1 font-aux-dotbitc text-base">CUSTOM MESSAGE:</label>
            <textarea id="customMessage" name="customMessage" placeholder="Add your personal touch..." maxlength="150"
                      class="theme-input w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 h-20 resize-none font-superhelio"></textarea>
        </div>
        
        <!-- Shorten link checkbox -->
        <div class="flex items-center gap-2 mb-2">
            <button type="button" id="shorten-toggle" role="checkbox" aria-checked="false" aria-labelledby="shorten-label"
                    class="w-4 h-4 flex-shrink-0 focus:outline-none focus:ring-2 focus:ring-offset-1 rounded-sm" style="--tw-ring-color: var(--theme-400)">
                <span id="checkbox-unchecked"><svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
    <rect x="2" y="2" width="12" height="2" style="fill: var(--theme-300)"/>
    <rect x="2" y="12" width="12" height="2" style="fill: var(--theme-300)"/>
    <rect x="2" y="4" width="2" height="8" style="fill: var(--theme-300)"/>
    <rect x="12" y="4" width="2" height="8" style="fill: var(--theme-300)"/>
</svg></span>
                <span id="checkbox-checked" class="hidden"><svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
    <rect x="2" y="2" width="12" height="12" style="fill: var(--theme-500)"/>
    <rect x="4" y="8" width="2" height="2" fill="#ffffff"/>
    <rect x="6" y="10" width="2" height="2" fill="#ffffff"/>
    <rect x="8" y="8" width="2" height="2" fill="#ffffff"/>
    <rect x="10" y="6" width="2" height="2" fill="#ffffff"/>
</svg></span>
            </button>
            <label id="shorten-label" class="text-xs text-gray-500 font-aux-dotbitc cursor-pointer select-none leading-none">Shorten link</label>
        </div>
        
        <div class="flex gap-2">
            <div class="flex-1" id="copyLink-button-placeholder"></div>
            <button id="musicToggle" type="button" class="pixel-button aspect-square !w-auto !px-3" aria-label="Toggle music">
                <img id="musicIcon" src="svg/icon-play.svg" alt="" class="w-6 h-6">
            </button>
        </div>
    </form>
</div>
