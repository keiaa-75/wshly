<div>
<style>
.pixel-button {
    width: 100%;
    background: var(--theme-400);
    border: 3px solid #000;
    padding: 12px 24px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    clip-path: polygon(
        0 8px, 4px 8px, 4px 4px, 8px 4px, 8px 0,
        calc(100% - 8px) 0, calc(100% - 8px) 4px, calc(100% - 4px) 4px, calc(100% - 4px) 8px, 100% 8px,
        100% calc(100% - 8px), calc(100% - 4px) calc(100% - 8px), calc(100% - 4px) calc(100% - 4px), calc(100% - 8px) calc(100% - 4px), calc(100% - 8px) 100%,
        8px 100%, 8px calc(100% - 4px), 4px calc(100% - 4px), 4px calc(100% - 8px), 0 calc(100% - 8px)
    );
    transition: all 0.1s ease;
    box-shadow: inset 2px 2px 0 rgba(255,255,255,0.3), inset -2px -2px 0 rgba(0,0,0,0.3);
}
.pixel-button:hover {
    background: var(--theme-500);
    box-shadow: inset 2px 2px 0 rgba(255,255,255,0.4), inset -2px -2px 0 rgba(0,0,0,0.2);
}
.pixel-button:active {
    background: var(--theme-600);
    box-shadow: inset -2px -2px 0 rgba(255,255,255,0.2), inset 2px 2px 0 rgba(0,0,0,0.4);
    transform: translateY(1px);
}
.pixel-button:focus {
    background: var(--theme-600);
    border-color: var(--theme-800);
}
.pixel-button.copied {
    animation: flash 0.2s ease;
}
@keyframes flash {
    0%, 100% { background: var(--theme-400); }
    50% { background: var(--theme-400); }
}
</style>
<button id=""
        type="button"
        class="pixel-button font-superhelio uppercase tracking-wide select-none">
    <span>Button Text</span>
</button>
</div>
