<!DOCTYPE html>
<html>
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wshly - Say Your Wish</title>
    <meta name="description" content="Create cute, quirky holiday cards and share them with your loved ones.">
    <meta name="theme-color" content="#f87171">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="wshly - Say Your Wish">
    <meta property="og:description" content="Create cute, quirky holiday cards and share them with your loved ones.">
    <meta property="og:image" content="img/social-preview.png">
    <meta property="og:url" content="">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="wshly - Say Your Wish">
    <meta name="twitter:description" content="Create cute, quirky holiday cards and share them with your loved ones.">
    <meta name="twitter:image" content="img/social-preview.png">
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <script>
        (function() {
            const theme = localStorage.getItem('wshly-theme');
            if (theme === 'snow') {
                document.documentElement.classList.add('snow');
            }
        })();
    </script>

    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    theme: {
                        50: 'var(--theme-50)',
                        100: 'var(--theme-100)',
                        200: 'var(--theme-200)',
                        300: 'var(--theme-300)',
                        400: 'var(--theme-400)',
                        500: 'var(--theme-500)',
                        600: 'var(--theme-600)',
                        700: 'var(--theme-700)',
                        800: 'var(--theme-800)',
                        900: 'var(--theme-900)'
                    }
                },
                fontFamily: {
                    'superhelio': ['superhelio _regular', 'Arial', 'sans-serif'],
                    'aux-dotbitc': ['AuX DotBitC', 'Courier New', 'monospace']
                }
            }
        },
        plugins: [
            function({ addUtilities }) {
                addUtilities({
                    '.dir-ltr': { direction: 'ltr' },
                    '.dir-rtl': { direction: 'rtl' }
                })
            }
        ]
    }
</script>
    <link href="https://fonts.cdnfonts.com/css/superhelio" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/aux-dotbitc" rel="stylesheet">

    <style>
    </style>
    
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/card-styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.2/dist/purify.min.js"></script>
</head>
<body class="min-h-screen font-aux-dotbitc" style="background: linear-gradient(to bottom right, var(--theme-gradient-from), var(--theme-gradient-to))">
    
    <div id="sound-overlay-placeholder"></div>
    <div id="about-modal-placeholder"></div>
    <div id="error-modal-placeholder"></div>
    
    <!-- About button -->
    <button id="about-btn" class="pixel-button !w-10 !h-10 !p-0 fixed top-4 right-4 z-30" aria-label="About">
        <img src="svg/icon-info.svg" alt="" class="w-5 h-5">
    </button>
    
    <div class="relative min-h-screen overflow-hidden">
        
        <!-- Card Preview - Full screen, always centered -->
        <div class="absolute inset-0 bottom-[40vh] md:bottom-0 md:left-80 flex items-center justify-center p-4 transition-all duration-300" id="preview-area">
            <div class="w-full max-w-sm md:max-w-lg" id="card-display-placeholder">
            </div>
        </div>
        
        <!-- Settings Form - Slides in from bottom (mobile) / left (desktop) -->
        <div id="form-pane" class="fixed bottom-0 left-0 md:top-0 w-full h-[40vh] md:w-80 md:h-full bg-white border-t-2 md:border-t-0 md:border-r-2 transition-transform duration-300 ease-in-out z-20 overflow-visible" style="border-color: var(--theme-200)">
            <div id="form-toggle-placeholder"></div>
            <div class="h-full overflow-y-auto p-4" id="card-form-placeholder">
            </div>
        </div>
        
    </div>
    
    <script src="js/loader.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
